{% extends "authentication/baseauth.html" %}
{% block body %}
<main>
  <div class="mb-4 pb-4"></div>
  <section class="login-register container">
    <h2>Login</h2>

    {% if messages %}
    <div class="container mt-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
    {% endif %}

    <form action="/auth/login/" method="post" class="needs-validation" novalidate>
      {% csrf_token %}
      <div class="form-floating mb-3">
        <input name="login_email" type="email" class="form-control form-control_gray" id="customerNameEmailInput1" placeholder="Email address *" required>
        <label for="customerNameEmailInput1">Email address *</label>
      </div>

      <div class="pb-3"></div>

      <div class="form-floating mb-3">
        <input name="login_password" type="password" class="form-control form-control_gray" id="customerPasswodInput" placeholder="Password *" required>
        <label for="customerPasswodInput">Password *</label>
      </div>

      <div class="d-flex align-items-center mb-3 pb-2">
        <div class="form-check mb-0">
          <input name="remember" class="form-check-input form-check-input_fill" type="checkbox" value="1" id="flexCheckDefault1">
          <label class="form-check-label text-secondary" for="flexCheckDefault1">Remember me</label>
        </div>
        <a href="/" class="btn-text ms-auto">Lost password?</a>
      </div>

      <button class="btn btn-primary w-100 text-uppercase" type="submit">Log In</button>
    </form>

    <div class="customer-option mt-4 text-center">
      <span class="text-secondary">No account yet?</span>
      <a href="/auth/signup/" class="btn-text">Create Account</a>
    </div>
  </section>
</main>
{% endblock %}
