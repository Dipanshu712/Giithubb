{% extends "base.html" %}

{% block body %}
<
<main class="container py-5">
  <br>
  <br>
  <h2>Shipping and Checkout</h2>

  <form method="post" novalidate>
    {% csrf_token %}

    <h4>Billing Details</h4>
    <div class="row g-3 mb-4">
      <div class="col-md-6">
        <label for="full_name" class="form-label">Full Name</label>
        <input type="text" name="full_name" class="form-control" id="full_name" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" name="email" class="form-control" id="email" required>
      </div>
      <div class="col-md-6">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" name="phone" class="form-control" id="phone" required>
      </div>
      <div class="col-md-6">
        <label for="address" class="form-label">Street Address</label>
        <input type="text" name="address" class="form-control" id="address" required>
      </div>
      <div class="col-md-4">
        <label for="city" class="form-label">City</label>
        <input type="text" name="city" class="form-control" id="city" required>
      </div>
      <div class="col-md-4">
        <label for="postcode" class="form-label">Postcode / ZIP</label>
        <input type="text" name="postcode" class="form-control" id="postcode" required>
      </div>
      <div class="col-md-4">
        <label for="province" class="form-label">Province</label>
        <input type="text" name="province" class="form-control" id="province" required>
      </div>
    </div>

    <h4>Your Order</h4>
    <table class="table table-bordered mb-4">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        {% for item in cart_items %}
        <tr>
          <td>{{ item.product.product_name }}</td>
          <td>{{ item.quantity }}</td>
          <td>₹{{ item.subtotal }}</td>
        </tr>
        {% endfor %}
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2" class="text-end">Total:</th>
          <th>₹{{ cart_total }}</th>
        </tr>
      </tfoot>
    </table>

    <button type="submit" class="btn btn-primary">Place Order</button>
  </form>
</main>
{% endblock %}
